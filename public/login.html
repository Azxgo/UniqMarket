<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="styles.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="user">Nombre de Usuario:</label>
                <input type="text" id="user" name="user" placeholder="Introduce tu nombre de usuario" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
            </div>
            <button type="submit" class="btn-form">Iniciar Sesión</button>
            <div class="form-footer">
                <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
            </div>
        </form>
        <p class="error hidden">Hubo un error durante el inicio de sesión. Inténtalo de nuevo.</p>
    </div>
</body>

</html>

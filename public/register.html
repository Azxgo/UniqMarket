<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="forms.css">
    <script src="register.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h2>Registro</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="user">Nombre Completo:</label>
                <input type="text" id="user" name="user" placeholder="Introduce tu nombre completo" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
            </div>
            <button type="submit" class="btn-form">Registrarse</button>
        </form>
        <p class="error hidden">Hubo un error en el registro. Inténtalo de nuevo.</p>
    </div>
</body>
</html>
